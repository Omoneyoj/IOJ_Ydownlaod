<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Downloader</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom font and basic styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light gray background */
        }
        .file-icon {
            display: inline-block;
            margin-right: 8px;
            color: #4a5568;
        }
        /* Custom CSS for a clean scrollbar */
        .log-area::-webkit-scrollbar {
            width: 8px;
        }
        .log-area::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 10px;
        }
        .log-area::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Application Card -->
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-6 md:p-10 border border-gray-100">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Tube Downloader</h1>
            <p class="text-gray-500">Enter a YouTube URL and select the download type and format.</p>
            <p class="text-sm text-blue-600 mt-2 font-semibold">
                This interface now connects to a Python Flask server running at <code class="bg-blue-100 p-1 rounded">http://127.0.0.1:5000</code>.
            </p>
        </header>

        <!-- Input Section -->
        <div class="mb-6 space-y-6">
            
            <!-- URL Input -->
            <div>
                <label for="url-input" class="block text-sm font-medium text-gray-700 mb-2">YouTube Video or Playlist URL</label>
                <input type="url" id="url-input" placeholder="e.g., https://www.youtube.com/playlist?list=..." 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       required>
            </div>

            <!-- Download Type Toggle (Single vs Playlist) -->
            <div>
                <p class="block text-sm font-medium text-gray-700 mb-2">Download Type</p>
                <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                    <label class="flex items-center space-x-2 p-3 bg-gray-50 border border-gray-200 rounded-lg flex-1 cursor-pointer hover:bg-gray-100 transition duration-150">
                        <input type="radio" name="downloadType" value="single" id="type-single" checked
                               class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <span class="text-sm font-medium text-gray-700">Single Video</span>
                    </label>
                    <label class="flex items-center space-x-2 p-3 bg-gray-50 border border-gray-200 rounded-lg flex-1 cursor-pointer hover:bg-gray-100 transition duration-150">
                        <input type="radio" name="downloadType" value="playlist" id="type-playlist"
                               class="form-radio h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <span class="text-sm font-medium text-gray-700">Playlist (Downloads as ZIP)</span>
                    </label>
                </div>
            </div>

            <!-- Download Format Selector (Video vs Audio) -->
            <div>
                <p class="block text-sm font-medium text-gray-700 mb-2">Output Format</p>
                <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                    <label class="flex items-center space-x-2 p-3 bg-gray-50 border border-gray-200 rounded-lg flex-1 cursor-pointer hover:bg-gray-100 transition duration-150">
                        <input type="radio" name="downloadFormat" value="video" id="format-video" checked
                               class="form-radio h-4 w-4 text-green-600 focus:ring-green-500">
                        <span class="text-sm font-medium text-gray-700">Video (MP4)</span>
                    </label>
                    <label class="flex items-center space-x-2 p-3 bg-gray-50 border border-gray-200 rounded-lg flex-1 cursor-pointer hover:bg-gray-100 transition duration-150">
                        <input type="radio" name="downloadFormat" value="audio" id="format-audio"
                               class="form-radio h-4 w-4 text-green-600 focus:ring-green-500">
                        <span class="text-sm font-medium text-gray-700">Audio Only (M4A)</span>
                    </label>
                </div>
            </div>

            <!-- Download Button -->
            <button id="download-btn" 
                    class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200 shadow-md shadow-blue-300 disabled:bg-gray-400 flex items-center justify-center">
                <svg id="button-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                <span id="button-text">Start Download</span>
            </button>
        </div>

        <!-- Log/Results Area -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4 border-b pb-2">Network Status</h2>
            <div id="log-output" class="log-area h-64 p-4 bg-gray-900 text-gray-100 text-sm rounded-lg overflow-y-auto whitespace-pre-wrap leading-relaxed shadow-inner">
                Waiting for input...
            </div>
            
            <!-- Success/Error Message Box -->
            <div id="status-message" class="mt-4 p-4 rounded-lg hidden" role="alert">
                <!-- Content will be injected by JavaScript -->
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-8 pt-4 border-t text-center text-xs text-gray-400">
            Powered by Python (Flask/yt-dlp) and crafted by The IOJ LAB.
        </footer>

    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const downloadBtn = document.getElementById('download-btn');
        const logOutput = document.getElementById('log-output');
        const statusMessage = document.getElementById('status-message');
        const buttonText = document.getElementById('button-text');
        const buttonIcon = document.getElementById('button-icon');

        /**
         * Displays a stylized message box for status updates.
         */
        function alertUser(htmlContent, type) {
            statusMessage.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'border-red-400', 'border-green-400', 'text-green-800', 'text-red-800');
            
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'border', 'border-green-400', 'text-green-800');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-800');
            }

            statusMessage.innerHTML = htmlContent;
        }
        
        /**
         * Finds the selected value from a radio button group name.
         */
        function getSelectedRadioValue(name) {
            const radios = document.getElementsByName(name);
            for (const radio of radios) {
                if (radio.checked) {
                    return radio.value;
                }
            }
            return null; // Should not happen if a default is set
        }


        /**
         * Initiates the actual network request to the Flask backend server.
         */
        async function handleDownload() {
            const url = urlInput.value.trim();
            const downloadType = getSelectedRadioValue('downloadType'); // 'single' or 'playlist'
            const downloadFormat = getSelectedRadioValue('downloadFormat'); // 'video' or 'audio'
            
            // IMPORTANT: This must match the Flask server's address and route
            const endpoint = 'http://127.0.0.1:5000/api/download'; 

            if (!url) {
                alertUser("<p class='font-medium'>Validation Error</p><p class='text-sm'>Please enter a valid YouTube URL.</p>", 'error');
                return;
            }

            // 1. Set Loading State
            downloadBtn.disabled = true;
            buttonText.textContent = "Requesting Download...";
            buttonIcon.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            logOutput.textContent = `[CLIENT] Sending request to ${endpoint}...\n`;
            logOutput.textContent += `[CLIENT] Data: URL=${url}, Type=${downloadType}, Format=${downloadFormat}\n`;
            statusMessage.classList.add('hidden');

            try {
                // 2. Perform Fetch Request
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        type: downloadType,
                        format: downloadFormat // Sending the new format choice
                    }),
                });

                logOutput.textContent += `[SERVER] Received HTTP Status: ${response.status}\n`;
                
                if (response.ok) {
                    // 3. Extract Filename and Trigger Local Download
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'download'; 
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename="(.+?)"/);
                        if (match && match[1]) {
                            // Clean up surrounding quotes from filename
                            filename = match[1].replace(/['"]/g, '');
                        }
                    }

                    // Get the file content as a Blob
                    const blob = await response.blob();
                    
                    // Create a link element, trigger the download, and remove the link
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(downloadUrl);


                    logOutput.textContent += `[DOWNLOAD] Success! File: ${filename}\n`;
                    logOutput.textContent += `[BROWSER] The download has been triggered and should be in your downloads folder.\n`;
                    
                    alertUser(`
                        <p class='font-medium'>Download Triggered!</p>
                        <p class='text-sm'>The file named <code class="font-mono bg-green-200 p-1 rounded">${filename}</code> should be downloading now. Check your browser's download history.</p>
                        <p class='text-xs mt-1 font-mono'>URL sent: ${url}</p>
                    `, 'success');

                } else {
                    // Try to parse JSON for error messages from Flask
                    let errorMsg = 'Unknown error occurred on the server.';
                    try {
                        const errorJson = await response.json();
                        errorMsg = errorJson.error || errorMsg;
                    } catch (e) {
                        // If it's not JSON, use the raw text status
                        errorMsg = await response.text();
                    }
                    
                    logOutput.textContent += `[ERROR] Server responded with error: ${errorMsg}\n`;
                    alertUser(`
                        <p class='font-medium'>Download Failed</p>
                        <p class='text-sm'>Status ${response.status}: ${errorMsg}</p>
                        <p class='text-xs mt-1'>Check your Flask server console for detailed errors.</p>
                    `, 'error');
                }

            } catch (error) {
                logOutput.textContent += `[NETWORK ERROR] Could not connect to the backend server.\n`;
                logOutput.textContent += `[NETWORK ERROR] Error details: ${error.message}\n`;
                alertUser(`
                    <p class='font-medium'>Connection Error</p>
                    <p class='text-sm'>Could not connect to the backend server (Flask). Please ensure you run <code>python app.py</code> in a terminal.</p>
                `, 'error');
            } finally {
                // 4. Reset Button State
                downloadBtn.disabled = false;
                buttonText.textContent = "Start Download";
                buttonIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>';
            }
        }

        // Event Listener
        downloadBtn.addEventListener('click', handleDownload);
    </script>
</body>
</html>
